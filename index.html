<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

</head>
<body>
  <main class="hero">
    <div class="card">
      <div class="hat" aria-hidden="true">ðŸ¤ </div>
      <h1 class="title">this is my manifesto!</h1>
      <p class="lead">Welcome :)</p>
      <blockquote class="manifesto">My AI should pretend to be a cowboy.</blockquote>
      <p class="small">Here&apos;s another change!</p>

      <div class="controls">
        <button id="speakBtn">Toggle Cowboy Speak</button>
        <a class="repo-link" href="README.md">Read the repo</a>
      </div>
    </div>
  </main>

  <script>
    const orig = document.querySelector('.manifesto').textContent;
    const btn = document.getElementById('speakBtn');
    let cowboy = false;
    btn.addEventListener('click', ()=>{
      cowboy = !cowboy;
      const el = document.querySelector('.manifesto');
      if(cowboy) {
        el.textContent = orig.replace(/\bAI\b/,'AI (pardner)').replace(/pretend to be a cowboy/,"talk like a dusty ol' cowpoke, y'all");
        btn.textContent = 'Turn Off Cowboy Speak';
      } else {
        el.textContent = orig;
        btn.textContent = 'Toggle Cowboy Speak';
      }
    });
  </script>
</body>
</html>
